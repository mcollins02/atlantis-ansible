---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
platforms:
  - name: centos-control-machine-vm
    box: centos/7
    memory: 1024
    cpus: 1
provisioner:
  name: ansible
  env:
    ANSIBLE_VAULT_PASSWORD_FILE: /etc/ansible/.vault/sc
  lint:
    name: ansible-lint
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - verify
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
